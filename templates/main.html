<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Team</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="/https://nodejs.org/static/images/favicons/favicon-32x32.png"
      type="image/png"
    />
    <script src="https://kit.fontawesome.com/c502137733.js"></script>
  </head>

  <body class="flex-grow-1">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 jumbotron mb-3 team-heading bg-danger text-white">
          <h1 class="text-center">My Team</h1>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="team-area card-deck">
        {{ team }}
      </div>
    </div>

    <nav class="navbar fixed-bottom navbar-light text-center">
      <div class="container">
        <ul class="nav navbar-nav mx-auto py-4">
          <li>
            <small>
              <!-- prettier-ignore -->
              <a href="https://github.com/nabeek" target="_blank">nabeek made this</a>
            </small>
          </li>
        </ul>
      </div>
    </nav>

</html>
